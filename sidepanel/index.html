<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>WebSide</title>
<link rel="stylesheet" href="./sidepanel.css" />
</head>
<body>
<div class="tabs-bar">
  <img class="add-tab" src="../add.png" alt="Add Tab" />
</div>
<div id="dialog" style="display:none;">
  <span id="err_prompt"></span><label for="url">URL:</label>
  <input type="text" id="url" required>
  <br>
  <label for="title">Tab 显示名:</label>
  <input type="text" id="title" required>
  <br>
  <button id="confirm" class="disabled" disabled>确定</button>
  <button id="cancel" class="enabled">取消</button>
</div>
<div class="iframes">
</div>

<script src="./sidepanel.js"></script>
</body>
</html>
